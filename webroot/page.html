
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GeoGuessr Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="startScreen">
      <button id="startBtn" class="primary-button">Start Game</button>
    </div>
    <div id="leaderboard" style="display: none;">
      <h2>Top Scores</h2>
      <div id="leaderboardList"></div>
      <button id="backFromLeaderboard">Back</button>
    </div>
    <div id="uploadScreen" style="display: none;">
      <h3>Add New Country</h3>
      <input type="text" id="countryName" placeholder="Enter country name">
      <input type="file" id="countryImageUpload" accept="image/*">
      <button id="uploadBtn">Add Country</button>
      <button id="backFromUpload">Back to Game</button>
    </div>
    <div id="gameScreen" style="display: none;">
      <div id="imageContainer">
        <img id="countryImage" src="assets/france.jpg" alt="Guess the country">
      </div>
      <div id="timer">Time left: <span id="timeLeft">5</span>s</div>
      <div id="scoreDisplay">Score: <span id="score">0</span></div>
      <div id="inputSection" style="display: none;">
        <div id="charBoxes"></div>
        <button id="submitBtn">Submit Answer</button>
      </div>
      <div id="result" style="display: none;"></div>
      <div class="button-group">
        <button id="playAgain" style="display: none;">Play Again</button>
        <button id="viewLeaderboardBtn" style="display: none;">View Leaderboard</button>
        <button id="addCountryBtn" style="display: none;">Add New Country</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
